{%macro display(pitch)%}

{%for pitches in pitch%}
<div style="width: 30%; padding:5%; font-size: 25px; margin: 4%; text-align: center; border: 3px solid fuchsia;box-shadow: 10px 10px 15px fuchsia; " class="col-md-4">
    <div class="card">
        <div style="font-weight: bolder; font-size: larger;" class="card-header">
            {{pitches.category}}
            
        </div>

        <div class="card-body">
            <h4 class="card-title">
                {{pitches.title}}
            </h4>
            <p style="padding-left: 5%; padding-right: 5%;" class="card-text">
                {{pitches.pitch}}
            </p>
            <button style="margin: 0 auto; padding: 2% 5% ; border-radius: 25px; font-size: 20px; margin-bottom: 4%; ">Comments</button>
            <p>
                {{pitches.time}}
            </p>
            
            
        </div>
    </div>
</div>


{% endfor %}
{% endmacro %}
