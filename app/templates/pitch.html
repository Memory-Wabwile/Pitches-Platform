    <form action="{{ url_for('main.add_pitch')}}" enctype="multipart/form-data">
        <div class="row">
            <input type="hidden" name="user_id" value="{{ current_user.id}}">
            <div class="col-md-8">
                <div class="m-auto">
                    <label for="Title" class="m-auto">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="m-auto">
                    <label for="Category" class="m-auto">Category</label>
                    <select class="form-control" name="category_id" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="m-auto">
            <br>
            <label for="Content" class="m-auto">Pitch</label>
            <textarea class="form-control" name="content" required></textarea>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-block">Post Pitch</button>
        </div>
    </form>
